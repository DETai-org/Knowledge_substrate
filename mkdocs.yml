  - English (EN):
      - en/index.md
      - Onboarding:
          - en/onboarding/index.md
          - Pre-Onboarding:
              - en/onboarding/00-pre-onboarding/uli.md
              - en/onboarding/00-pre-onboarding/how-to-read.md
      - DETai:
          - Projects:
              - Echelon 1:

      - Codex: ecosystem/Tools/Codex/README.md
      - GitHub: ecosystem/Tools/GitHub/README.md
      - Make: ecosystem/Tools/Make_Сценарии/README.md
      - Obsidian: ecosystem/Tools/Obsidian/README.md
      - Боты Telegram: ecosystem/Tools/Боты_Telegram/README.md

  - Infrastructure:
      - ecosystem/Infrastructure/README.md
      - Principles: ecosystem/Infrastructure/Infrastructure_Principles.md
      - Knowledge Substrate: ecosystem/Infrastructure/Knowledge_Substrate/README.md

  - English (EN):
      - ecosystem/en/index.md
      - Onboarding:
          - ecosystem/en/onboarding/index.md

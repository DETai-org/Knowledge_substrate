site_name: DET / DETai — Knowledge Core
site_url: "https://detai-org.github.io/Knowledge_substrate/"
use_directory_urls: true
docs_dir: knowledge_core/source_of_truth/docs

theme:
  name: material
  custom_dir: knowledge_core/source_of_truth/assets/overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details

extra_css:
  - ../assets/stylesheets/extra.css
extra_javascript:
  - ../assets/javascripts/chatgpt-prompt.js
  - ../assets/javascripts/chatgpt-button.js

exclude_docs: |
  publications/Research_Publication/**
  publications/STORYTELLING/**
  publications/blogs/**


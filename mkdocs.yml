          - Knowledge Substrate: ecosystem/Infrastructure/Knowledge_Substrate/README.md
          - Infrastructure Principles: ecosystem/Infrastructure/Infrastructure_Principles.md
      - Onboarding:
          - ecosystem/Onboarding/onboarding/index.md
          - Pre-Onboarding:
              - ecosystem/Onboarding/onboarding/00-pre-onboarding/uli.md
              - ecosystem/Onboarding/onboarding/00-pre-onboarding/how-to-read.md
          - Презентации: "ecosystem/Onboarding/Презентации/README.md"
      - Tools:
          - ecosystem/Tools/README.md
          - ClickUp: ecosystem/Tools/ClickUp/README.md
          - Codex: ecosystem/Tools/Codex/README.md
          - GitHub: ecosystem/Tools/GitHub/README.md
          - Obsidian: ecosystem/Tools/Obsidian/README.md
          - Make Сценарии: "ecosystem/Tools/Make_Сценарии/README.md"

site_name: DET / DETai — Knowledge Core
site_url: ""
use_directory_urls: true

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details

nav:
  - Главная: index.md

  - Onboarding:
      - onboarding/index.md
      - Pre-Onboarding:
          - onboarding/00-pre-onboarding/uli.md
          - onboarding/00-pre-onboarding/how-to-read.md

  - DET:
      - det/index.md
      - Placeholders:
          - det/placeholders/mission.md
          - det/placeholders/glossary.md
          - det/placeholders/principles.md

  - DETai:
      - detai/index.md
      - Ecosystem Map: detai/ecosystem-map.md
      - Projects:
          - detai/projects/index.md
          - Echelon 1:
              - detai/projects/echelon-1/index.md
              - Francis Galton: detai/projects/echelon-1/francis-galton.md
          - Echelon 2:
              - detai/projects/echelon-2/index.md
          - Echelon 3:
              - detai/projects/echelon-3/index.md
      - Preprojects:
          - detai/preprojects/index.md
          - Thought Canvas:
              - detai/preprojects/thought-canvas/index.md

  - U.L.I:
      - uli/index.md
      - Technical Standards:
          - uli/technical-standards/index.md
          - uli/technical-standards/versioning.md
          - uli/technical-standards/policy-layer.md
          - uli/technical-standards/mosaic-approach.md
          - uli/technical-standards/telegram-bots-standard.md
      - Logic & Infrastructure:
          - uli/logic-and-infra/index.md
          - uli/logic-and-infra/repo-logic.md
      - Philosophy:

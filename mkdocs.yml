site_name: DET / DETai — Knowledge Core
site_url: ""
use_directory_urls: true
docs_dir: knowledge_core/source_of_truth/docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details

nav:
  - Главная: ecosystem/index.md
  - Публикации: publications/index.md

  - Onboarding:
      - ecosystem/Onboarding_Framework/onboarding/index.md
      - Pre-Onboarding:
          - ecosystem/Onboarding_Framework/onboarding/00-pre-onboarding/uli.md
          - ecosystem/Onboarding_Framework/onboarding/00-pre-onboarding/how-to-read.md

  - DET:
      - ecosystem/DET/index.md
      - Методологии:
          - ecosystem/DET/Методологии/mission.md
          - ecosystem/DET/Методологии/glossary.md
          - ecosystem/DET/Методологии/principles.md

  - DETai:
      - ecosystem/DETai/index.md
      - Ecosystem Map: ecosystem/DETai/ecosystem-map.md
      - Projects:
          - ecosystem/DETai/Проекты/index.md
          - Echelon 1:
              - ecosystem/DETai/Проекты/Эшелоны/echelon-1/index.md
              - Francis Galton: ecosystem/DETai/Проекты/Эшелоны/echelon-1/francis-galton.md
          - Echelon 2:
              - ecosystem/DETai/Проекты/Эшелоны/echelon-2/index.md
          - Echelon 3:
              - ecosystem/DETai/Проекты/Эшелоны/echelon-3/index.md
      - Preprojects:
          - ecosystem/DETai/Предпроекты/index.md
          - Thought Canvas:
              - ecosystem/DETai/Предпроекты/thought-canvas/index.md

  - U.L.I:
      - ecosystem/DETai/U.L.I. — Улей/index.md
      - Technical Standards:
          - ecosystem/DETai/U.L.I. — Улей/Технические_стандарты/index.md
          - ecosystem/DETai/U.L.I. — Улей/Технические_стандарты/versioning.md
          - ecosystem/DETai/U.L.I. — Улей/Технические_стандарты/policy-layer.md
          - ecosystem/DETai/U.L.I. — Улей/Технические_стандарты/mosaic-approach.md
          - ecosystem/DETai/U.L.I. — Улей/Технические_стандарты/telegram-bots-standard.md
      - Logic & Infrastructure:
          - ecosystem/DETai/U.L.I. — Улей/Логика_и_инфраструктура/index.md
          - ecosystem/DETai/U.L.I. — Улей/Логика_и_инфраструктура/repo-logic.md
      - Philosophy:
          - ecosystem/DETai/U.L.I. — Улей/Философия_и_установки/index.md
          - ecosystem/DETai/U.L.I. — Улей/Философия_и_установки/bee-roles.md
      - Vectors:
          - ecosystem/DETai/U.L.I. — Улей/Описание_векторов/vectors.md
      - Versions Chronology:
          - ecosystem/DETai/U.L.I. — Улей/Хронология_версий/versions-chronology.md

  - English (EN):
      - ecosystem/en/index.md
      - Onboarding:
          - ecosystem/en/onboarding/index.md
          - Pre-Onboarding:
              - ecosystem/en/onboarding/00-pre-onboarding/uli.md
              - ecosystem/en/onboarding/00-pre-onboarding/how-to-read.md
      - DETai:
          - Projects:
              - Echelon 1:
                  - ecosystem/en/detai/projects/echelon-1/francis-galton.md

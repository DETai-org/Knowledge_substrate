site_name: DET / DETai — Knowledge Core
site_url: "https://detai-org.github.io/Knowledge_substrate/"
use_directory_urls: true
docs_dir: knowledge_core/source_of_truth/docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight

plugins:
  - search
  - awesome-pages

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details

nav:
  - Добро пожаловать: index.md
  - Ecosystem: ecosystem/
  - Публикации: publications/
  - Language:
      - Русский: index.md
      - English: ecosystem/en/index.md

exclude_docs: |
  publications/Research_Publication/**
  publications/STORYTELLING/**
  publications/blogs/**

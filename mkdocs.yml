site_name: DET / DETai — Knowledge Core
site_url: ""
use_directory_urls: true
docs_dir: knowledge_core/source_of_truth/docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details

nav:

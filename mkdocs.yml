site_name: DET / DETai — Knowledge Core
site_url: "https://detai-org.github.io/Knowledge_substrate/"
use_directory_urls: true
docs_dir: knowledge_core/source_of_truth/docs

theme:
  name: material
  custom_dir: knowledge_core/source_of_truth/overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/chatgpt-prompt.js
  - javascripts/chatgpt-button.js

exclude_docs: |
  publications/Research_Publication/**
  publications/STORYTELLING/**
  publications/blogs/**

nav:
  - Ecosystem:
      - Обзор: ecosystem/index.md
      - DET:
          - ecosystem/DET/index.md
          - Concept: ecosystem/DET/Concept/index.md
          - Миссия: ecosystem/DET/mission.md
          - Принципы: ecosystem/DET/principles.md
          - Глоссарий: ecosystem/DET/glossary.md
      - DETai:
          - ecosystem/DETai/index.md
          - Экосистема: ecosystem/DETai/ecosystem-map.md
          - Projects:
              - ecosystem/DETai/Projects/index.md
              - Эшелоны:
                  - ecosystem/DETai/Projects/Эшелоны/echelon-1/index.md
                  - ecosystem/DETai/Projects/Эшелоны/echelon-1/francis-galton.md
                  - ecosystem/DETai/Projects/Эшелоны/echelon-2/index.md
                  - ecosystem/DETai/Projects/Эшелоны/echelon-3/index.md
          - Предпроекты:
              - ecosystem/DETai/Предпроекты/index.md
              - Thought Canvas:
                  - ecosystem/DETai/Предпроекты/thought-canvas/index.md
                  - ecosystem/DETai/Предпроекты/thought-canvas/philosophical-foundation.md
                  - ecosystem/DETai/Предпроекты/thought-canvas/storage-format.md
                  - ecosystem/DETai/Предпроекты/thought-canvas/technology.md
          - U.L.I. — Улей:
              - "ecosystem/DETai/U.L.I. — Улей/index.md"
              - Технические стандарты:
                  - "ecosystem/DETai/U.L.I. — Улей/Технические_стандарты/index.md"
                  - "ecosystem/DETai/U.L.I. — Улей/Технические_стандарты/versioning.md"
                  - "ecosystem/DETai/U.L.I. — Улей/Технические_стандарты/policy-layer.md"
                  - "ecosystem/DETai/U.L.I. — Улей/Технические_стандарты/mosaic-approach.md"
                  - "ecosystem/DETai/U.L.I. — Улей/Технические_стандарты/telegram-bots-standard.md"
              - Логика и инфраструктура:
                  - "ecosystem/DETai/U.L.I. — Улей/Логика_и_инфраструктура/index.md"
                  - "ecosystem/DETai/U.L.I. — Улей/Логика_и_инфраструктура/repo-logic.md"
              - Философия и установки:
                  - "ecosystem/DETai/U.L.I. — Улей/Философия_и_установки/index.md"
                  - "ecosystem/DETai/U.L.I. — Улей/Философия_и_установки/bee-roles.md"
              - Описание векторов:
                  - "ecosystem/DETai/U.L.I. — Улей/Описание_векторов/vectors.md"
              - Хронология версий:
                  - "ecosystem/DETai/U.L.I. — Улей/Хронология_версий/versions-chronology.md"
      - Infrastructure:

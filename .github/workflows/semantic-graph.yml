name: Semantic Graph Pipeline

on:
  workflow_dispatch:

jobs:
  build-graph:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Sanity checks
        run: |
          python -m compileall knowledge_core
          python -c "import knowledge_core.ingest_pipeline.graph_builder"
      - name: Run embeddings + graph pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -m knowledge_core.ingest_pipeline.graph_builder.pipeline \
            --config knowledge_core/ingest_pipeline/config.json
